GENERATOR:
  PackageName: binaryengo
  PackageDescription: ""
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["binaryen/src/binaryen-c.h"]

PARSER:
  IncludePaths:
    ["/usr/include", "/usr/local/include", "binrary/src", "/usr/local"]
  SourcesPaths: ["binaryen/src/binaryen-c.h"]

TRANSLATOR:
  PtrTips:
    function:
      - { target: ^binaryen_decode_frame, tips: [ref, 0, 0, ref] }
      - { target: ^binaryen_, tips: [ref] }
  Rules:
    global:
      - { transform: lower }
      - { action: accept, from: "binaryen_" }
      - { action: replace, from: "binaryen_", to: _ }
      - { transform: export }
    type:
      - { action: replace, from: "_t$" }
    private:
      - { transform: unexport }
    post-global:
      - { action: replace, from: _$ }
      - { load: snakecase }
